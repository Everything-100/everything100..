<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Everything100 | Everything Under R100</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: Arial, Helvetica, sans-serif; }
    body { background: #fff; color: #000; display: flex; justify-content: center; padding: 20px; }
    .card { width: 100%; max-width: 380px; border: 1px solid #000; border-radius: 24px; overflow: hidden; }
    .header { padding: 24px; text-align: center; border-bottom: 1px solid #000; }
    .header h1 { font-size: 24px; font-weight: 900; }
    .header p { font-size: 14px; margin-top: 6px; }
    .hero { padding: 28px 24px; text-align: center; }
    .circle { width: 80px; height: 80px; border: 2px solid #000; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 24px; font-weight: 900; margin: 0 auto 16px; }
    .hero h2 { font-size: 20px; margin-bottom: 8px; }
    .hero p { font-size: 14px; margin-bottom: 20px; }
    .btn { display: block; width: 100%; padding: 14px; border-radius: 16px; border: 1px solid #000; text-decoration: none; font-weight: 700; }
    .btn.primary { background: #000; color: #fff; margin-bottom: 16px; }
    .btn.secondary { background: #fff; color: #000; }
    .section { padding: 20px 24px; border-top: 1px solid #000; }
    .section h3 { font-size: 18px; margin-bottom: 12px; }
    .item { display: flex; justify-content: space-between; padding: 12px 16px; border: 1px solid #000; border-radius: 16px; margin-bottom: 10px; font-size: 14px; }
    .footer { padding: 16px; text-align: center; font-size: 12px; border-top: 1px solid #000; }
  </style>
</head>
<body>
  <div class="card">
    <div class="header">
      <h1>EVERYTHING100</h1>
      <p>Clothes & Accessories Under R100</p>
    </div>

    <div class="hero">
      <div class="circle">100</div>
      <h2>Affordable. Stylish. Simple.</h2>
      <p>Every item is R100. No hidden prices.</p>
      <a href="#shop" class="btn primary">Shop Now</a>
      <a href="https://instagram.com/everything._.100" target="_blank" class="btn secondary">Order via Instagram DM</a>
    </div>

    <div class="section" id="shop">
      <h3>Best Sellers</h3>
      <div class="item"><span>Graphic Tees</span><strong>R100</strong></div>
      <div class="item"><span>Caps</span><strong>R100</strong></div>
      <div class="item"><span>Accessories</span><strong>R100</strong></div>
    </div>

    <div class="footer">
      <p>@everything._.100</p>
      <p>Fast drops • Limited stock • SA-based</p>
    </div>
  </div>
</body>
</html>
